name: UPDATE_TRANSLATIONS
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: 'The released tag'
        required: true
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'The released tag'
        required: true

jobs:
  update-translations:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 20 ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Update translations
      env:
        GITHUB_TOKEN: ${{ secrets.BPMN_IO_TOKEN }}
        BPMN_IO_EMAIL: ${{ secrets.BPMN_IO_EMAIL }}
        BPMN_IO_USERNAME: ${{ secrets.BPMN_IO_USERNAME }}
        REVIEWERS: 'bpmn-io/modeling-dev'
        TAG: ${{ inputs.tag }}
      run: tasks/stages/update-translations
